<app-header title="Ion-List"></app-header>

<ion-content>
  <!-- List of Text Items -->

      <h2>{{item.name}}</h2>

      <p> {{item.email}} </p>

    <ion-item-sliding *ngFor="let item of users">
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(item)">
          <ion-icon slot="icon-only" name="star-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="share(item)">
          <ion-icon slot="icon-only" name="share-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h2>{{item.name}}</h2>
          <h3>{{item.username}}</h3>
          <p>{{item.email}}</p>
        </ion-label>
        <ion-label slot="end" class="ion-text-end text-small">{{item.phone}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
